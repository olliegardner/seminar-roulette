name: Node.js CI

on:
  pull_request:
    brances: [master, development]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.16.1
        uses: actions/setup-node@v1
        with:
          node-version: 12.16.1
      - name: Run frontend tests
        run: |
          cd frontend
          npm ci
          npm run dev
          npm test
