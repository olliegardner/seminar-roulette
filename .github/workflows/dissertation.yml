name: Compile dissertation

on:
  pull_request:
    branches: [master, development]

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v1
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          path: dissertation 
          root_file:
              l4proj.tex
